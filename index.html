<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        #background-img {
            width: 80%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            position: absolute;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
            z-index: 2;
        }
        #no {
            background-color: #FF6347;
            color: white;
            z-index: 1;
        }
        @media (max-width: 480px) {
            body {
                height: auto;
                padding: 20px;
            }
            #container {
                width: 100%;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Yavruuuuu özür dileriimm barisalim miiii?? 💖</h1>
        <img id="background-img" src="Snapchat-1171738796.jpg" alt="Özür Diliyorum">

        <div class="btn-container">
            <button id="yes" onclick="alert('Beni sevdiğini biliyordum :3 😍')">Evet</button>
            <button id="no" onmouseover="moveButton()">Hayır</button>
        </div>
    </div>
    
    <script>
        function moveButton() {
            let button = document.getElementById("no");
            let container = document.querySelector(".btn-container");
            let yesButton = document.getElementById("yes");

            let maxWidth = container.clientWidth - button.offsetWidth;
            let maxHeight = container.clientHeight - button.offsetHeight;

            let newX, newY;
            let overlap;

            do {
                newX = Math.random() * maxWidth;
                newY = Math.random() * maxHeight;

                let yesRect = yesButton.getBoundingClientRect();
                let noRect = { left: newX, top: newY, right: newX + button.offsetWidth, bottom: newY + button.offsetHeight };

                overlap = !(noRect.right < yesRect.left || 
                            noRect.left > yesRect.right || 
                            noRect.bottom < yesRect.top || 
                            noRect.top > yesRect.bottom);
            } while (overlap);

            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
